{% load static %}
<html>
    <head>
        <title>Django Blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/37ca7739e9.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/core.css' %}">
    </head>

    <body>
        <div class="page-header">
            <h1><a href="/">Django Blog</a></h1>
            {% if user.is_authenticated %}
                <a class="btn btn-dark " href="{% url 'post_new' %}" id="add_post">Adicionar postagem <span class="fas fa-plus"></span></a>
                <a class="btn btn-dark float-right" href="{% url 'logout' %}" id="logout">Sair</a>
                <br>
            {% else %}
                <a class="btn btn-dark float-right" href="{% url 'login' %}" id="login">Entrar</a>
                <br>
            {% endif %}
        </div>
        <div class="content container">
            <div class="row mt-3">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
