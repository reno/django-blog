{% load static %}
<html>
    <head>
        <title>Django Blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script src="https://kit.fontawesome.com/37ca7739e9.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>

    <body>
        <div class="page-header">
            <h1><a href="/">Django Blog</a></h1>
            {% if user.is_authenticated %}
                <a class="btn btn-primary pull-right" href="{% url 'logout' %}" id="logout">Sair</a>
                <a class="btn btn-primary " href="{% url 'post_new' %}" id="add_post">Adicionar postagem <span class="glyphicon glyphicon-plus"></span></a>
                <br>
            {% else %}
                <a class="btn btn-primary pull-right" href="{% url 'login' %}" id="login">Entrar</a>
                <br>
            {% endif %}
        </div>
        <div class="content container">
            <div class="row mt-3">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
