{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="save btn btn-dark pull-left" id="entrar">Entrar</button>
    </form>
{% endblock %}
